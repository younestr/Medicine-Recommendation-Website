<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Medicine Recommendation</h1>
        <h2>For {{ reason }}</h2>
        <div class="medicine-list">
            {% for med_type, meds_with_links in recommended_medicines.items() %}
            <div class="med-type">
                <img src="{{ url_for('static', filename='images/' + med_type.lower() + '.png') }}" alt="{{ med_type }}">
                <h3>{{ med_type }}</h3>
                <ul>
                    {% for med, link in meds_with_links %}
                    <li>{{ med }} <a href="{{ link }}" target="_blank">Purchase</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
